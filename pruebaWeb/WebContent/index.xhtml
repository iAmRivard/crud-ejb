<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form id="tabla">
		<p:commandButton value="Nuevo" oncomplete="PF('w').show();" />

		<p:dataTable value="#{cliente.listado}" var="e">
			<p:column headerText="ID">
				<h:outputText value="#{e.id}" />
			</p:column>
			<p:column headerText="Nombres">
				<h:outputText value="#{e.nombre}" />
			</p:column>
			<p:column headerText="Apellidos">
				<h:outputText value="#{e.apellido}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{e.email}" />
			</p:column>
			<p:column>
				<p:commandLink value="Eliminar"
					actionListener="#{cliente.borrar(e)}" immediate="true"
					update="tabla" />
			</p:column>
			<p:column>
				<p:commandLink value="Modificar"
					actionListener="#{cliente.buscarId(e)}"
					oncomplete="PF('mo').show();" update="modificar" />
			</p:column>
		</p:dataTable>
	</h:form>
	<p:dialog id="dia" widgetVar="w" header="Registro">
		<h:form>
			<p:panelGrid columns="2">
		
				<p:outputLabel value="NOMBRES" />
				<p:inputText value="#{cliente.c.nombre}" />
				<p:outputLabel value="APELLIDOS" />
				<p:inputText value="#{cliente.c.apellido}" />
				<p:outputLabel value="EMAIL" />
				<p:inputText value="#{cliente.c.email}" />
				<p:commandButton value="Registrar"
					actionListener="#{cliente.nuevo()}" oncomplete="PF('w').hide();"
					update="tabla" />
			</p:panelGrid>
		</h:form>
	</p:dialog>
	<p:dialog id="modificar" widgetVar="mo" header="Modificar">
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="NOMBRES" />
				<p:inputText value="#{cliente.c.nombre}" />
				<p:outputLabel value="APELLIDOS" />
				<p:inputText value="#{cliente.c.apellido}" />
				<p:outputLabel value="EMAIL" />
				<p:inputText value="#{cliente.c.email}" />
				<p:commandButton value="Modificar"
					actionListener="#{cliente.actualizar()}"
					oncomplete="PF('mo').hide();" update="tabla" />
			</p:panelGrid>
		</h:form>
	</p:dialog>

</body>
</html>
